 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz Hunt</title>
</head>
<body>
    <div id="home-container">
        <img src="https://play-lh.googleusercontent.com/-dGSUTdes6YTUtZfrtFfTsRPiIMCB8e2ykbhXDCg36qnvxdG_B6G51tNlvm66nPNrg" alt="Treasure Chest" id="treasure-image">
        <h1 id="quiz-name">Quiz Hunt</h1>
        <p id="tagline">Welcome Geeks!</p>
        <button id="play-now-button" onclick="startQuiz()">Play Now</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div id="question-container">
            <p id="question-text"></p>
        </div>
        <div id="answer-buttons" class="btn-container"></div>
        <div id="feedback-container"></div>
        <div class="timer-container animatable">
            <svg>
                <circle cx="50%" cy="50%" r="90"/>
                <circle cx="50%" cy="50%" r="90" pathLength="1" />
                <text x="50%" y="50%" text-anchor="middle"><tspan id="timeLeft">30</tspan></text>
                <text x="50%" y="60%" text-anchor="middle">seconds</text>
            </svg>
        </div>
        <button id="next-button" class="btn hidden" onclick="nextQuestion()">Next</button>
        <div id="score-container" class="hidden">Score: <span id="score">0</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
